<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/quiz-base-frontend/css/category.css" />
        <title>Category</title>
    </head>
    <body>
        <div class="contanier">
            <div class="main-content">
                <div class="side-content">
                    <a href="/quiz-base-frontend/index.html"
                        ><img
                            src="/quiz-base-frontend/img/home_app_logo_FILL0_wght400_GRAD0_opsz24.svg"
                            alt=""
                            class="home-btn"
                    /></a>
                    <div class="categories-text">
                        <h2>Categories:</h2>
                    </div>
                    <div class="grid-contanier">
                        <div class="grid-item" id="animals">Животные</div>
                        <div class="grid-item" id="auto">Авто</div>
                        <div class="grid-item" id="nature">Природа</div>
                        <div class="grid-item" id="physics">Физика</div>
                        <div class="grid-item" id="it">IT</div>
                        <div class="grid-item" id="games">Игры</div>
                        <div class="grid-item" id="party">Вечеринки</div>
                        <div class="grid-item" id="music">Музыка</div>
                        <div class="grid-item" id="sport">Спорт</div>
                        <div class="grid-item" id="History">История</div>
                        <div class="grid-item" id="Movie">Кино</div>
                        <div class="grid-item" id="Russia">Россия</div>
                        <div class="grid-item" id="for-children">Детям</div>
                        <div class="grid-item" id="hard">Самые сложные</div>
                        <div class="pagination">
                            <div class="counter">
                                <button id="decrement"><</button>
                                <span id="count">1</span>
                                <button id="increment">></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="questions">
                    <header>
                        <h1>Questions:</h1>
                        <a href="/quiz-base-frontend/html/game.html" class="button">Let`s Go!</a>
                    </header>
                    <div class="questions-content"></div>
                </div>
            </div>
        </div>

        <script src="/quiz-base-frontend/js/category.js"></script>
    </body>
</quiz-base-frontend/html>
